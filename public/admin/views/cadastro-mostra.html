<span layout="column" layout-align="center center" class="loader" us-spinner>
<div layout="row" layout-sm="column" layout-align="space-around">
    <md-progress-circular md-mode="indeterminate" md-diameter="40"></md-progress-circular>
</div>
</span>
<div layout="row" layout-fill data-ng-cloak class="admin-page alert-theme" id="popupContainer">
    <section layout="column" role="main" flex>
        <md-toolbar role="toolbar" class="toolbar-admin md-whiteframe-2dp">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-sm aria-label="Menu">
            <md-icon md-svg-src="menu" style="color:#225024;vertical-align:baseline;"></md-icon>
            </md-button>
            <h4 class="md-title" style="color:#225024;margin:0!important;">Eventos | Cadastrar Mostra</h4>
        </div>
        <md-toolbar role="toolbar" class="toolbar-admin" style="box-shadow:0px 0px 0px 0px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 3px 1px -2px rgba(0, 0, 0, 0.12)">
        <div class="md-toolbar-tools">
        </div>
        </md-toolbar>      
        </md-toolbar>

        <md-content>	
            <div layout="column" layout-align="center center" style="background:rgba(128,128,128,0.07);padding:30px;">
                <h3 style="text-align:center;border-top:1px solid grey;margin:30px 0 -5px 0;font-size:15px;width:100%;">
                <span style="text-transform:uppercase;padding:5px 10px;position:relative;background:#f7f7f7;bottom:10px;letter-spacing:1px;">Cadastro da mostra</span>
                </h3>
                <form name="editForm" novalidate class="eventos-form">
                    <md-input-container class="md-block" flex-gt-xs="25">
                        <label style="font-weight: bold;" for="imagemcertificado">Selecione o layout do certificado:</label><br>
                        <input placeholder="Imagem" type="file" accept="image/jpeg" name="layoutcertificado" data-ng-model="layout_certificado"/>
                        <div class="md-errors-spacer">
                            <div data-ng-show="editForm.mes.$dirty">
                                <div class="message-error" data-ng-show="editForm.mes.$error.required">Obrigatório.</div>
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-xs="25">
                        <input placeholder="Texto do certificado (Aluno)" type="text" name="certificadotextoaluno" data-ng-model="textocertificado_aluno" required/>
                        <div class="md-errors-spacer">
                            <div data-ng-show="editForm.mes.$dirty">
                                <div class="message-error" data-ng-show="editForm.mes.$error.required">Obrigatório.</div>
                            </div>
                        </div>
                    </md-input-container>           
                    <md-input-container class="md-block" flex-gt-xs="25">
                            <input placeholder="Texto do certificado (Orientador)" type="text" name="certificadotextoorientador" data-ng-model="textocertificado_orientador" required/>
                            <div class="md-errors-spacer">
                                <div data-ng-show="editForm.mes.$dirty">
                                    <div class="message-error" data-ng-show="editForm.mes.$error.required">Obrigatório.</div>
                                </div>
                            </div>
                    </md-input-container> 
                    <md-input-container class="md-block" flex-gt-xs="25">
                        <input placeholder="Texto do certificado (Saberes Docentes)" type="text" name="certificadotextosaberes" data-ng-model="textocertificado_saberes" required/>
                        <div class="md-errors-spacer">
                            <div data-ng-show="editForm.mes.$dirty">
                                <div class="message-error" data-ng-show="editForm.mes.$error.required">Obrigatório.</div>
                            </div>
                        </div>
                    </md-input-container> 
                    <md-input-container class="md-block" flex-gt-xs="25">
                        <input placeholder="Texto do certificado (Premiado)" type="text" name="certificadotextopremiado" data-ng-model="textocertificado_premiado" required/>
                        <div class="md-errors-spacer">
                            <div data-ng-show="editForm.mes.$dirty">
                                <div class="message-error" data-ng-show="editForm.mes.$error.required">Obrigatório.</div>
                            </div>
                        </div>
                    </md-input-container> 
                    <md-input-container class="md-block" flex-gt-xs="25">
                        <input placeholder="Texto do certificado (Participante)" type="text" name="certificadotextoparticipante" data-ng-model="textocertificado_participante" required/>
                        <div class="md-errors-spacer">
                            <div data-ng-show="editForm.mes.$dirty">
                                <div class="message-error" data-ng-show="editForm.mes.$error.required">Obrigatório.</div>
                            </div>
                        </div>
                    </md-input-container> 
                    <md-input-container class="md-block" flex-gt-xs="25">
                        <input placeholder="Texto do certificado (menção honrosa)" type="text" name="certificadotextomencao" data-ng-model="textocertificado_mencao" required/>
                        <div class="md-errors-spacer">
                            <div data-ng-show="editForm.mes.$dirty">
                                <div class="message-error" data-ng-show="editForm.mes.$error.required">Obrigatório.</div>
                            </div>
                        </div>
                    </md-input-container> 
                    <md-input-container class="md-block" flex-gt-xs="25">
                        <input placeholder="Texto do certificado (Semana acadêmica)" type="text" name="certificadotextosemana" data-ng-model="textocertificado_semana" required/>
                        <div class="md-errors-spacer">
                            <div data-ng-show="editForm.mes.$dirty">
                                <div class="message-error" data-ng-show="editForm.mes.$error.required">Obrigatório.</div>
                            </div>
                        </div>
                    </md-input-container> 
                    <div class="finalizar" layout="row" layout-align="center center" data-ng-if="!spinnerActive" style="margin:40px 0 20px 0;">
                        <md-button class="md-raised md-primary white green darken-1 btnEntrar2" aria-label="Salvar" data-ng-disabled="!editForm.$valid" data-ng-click="cadastrarMostra()">
                            <md-icon md-svg-icon="check" ng-style="{width:'20px', height:'20px', color:'rgba(255,255,255,0.87)', 'margin-bottom':'3px'}"></md-icon>
                            <span style="vertical-align:middle;">Cadastrar</span>
                        </md-button>
                    </div>
                    <img id="preview_img" src="" alt="preview">
                    <span us-spinner>
                        <div layout="row" layout-sm="column" layout-align="space-around">
                            <md-progress-circular md-mode="indeterminate" md-diameter="40"></md-progress-circular>
                        </div>
                    </span>
                </form>
            </div>
        </md-content>
    </section>
</div>
